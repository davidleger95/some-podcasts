- name: Potterless
  host: Mike Schubert
  artwork: '/potterless.jpg'
  coverImage:
    src: '/potterless-cover.jpg'
    alt: Mike posing on stage in front of a 'Wizard On!' logo
  theme:
    primaryColor: '#FFFFEF'
    accentColor: '#16194A'
    textColor: '#16194A'
  about: |
    Have you ever been so over-exposed to something that you’ve largely forgotten what it was like to experience it for the first time? After awhile, even the most entertaining stories can get stale. Sometimes it makes you wish you could obliviate yourself just so you can re-discover it and experience that initial joy yet again.

    > Most nineties kids grew up being force-fed the Harry Potter series. Still a rare few somehow managed to evade it.

    Most nineties kids grew up being force-fed the Harry Potter series. Still a rare few somehow managed to evade it. Mike Schubert is one of those rare few. When Mike began _Potterless_ he was a man in his mid-twenties who had never experienced the Harry Potter series. However since then, he has powered through all of the books, movies, and some fan-made content such as A Very Potter Musical and Potter Puppet Pals. He has even suffered through the cringe fest known as _Harry Potter and the Cursed Child_.  One hundred and fifty one episodes in (and still counting), Mike now considers himself a full-blown Potterhead.

    Throughout his journey into the wizarding world, Mike helps us relive our childhood memories of experiencing Harry Potter for the first time, but through the eyes of an adult. Each episode he is joined by a guest who is well-versed in Harry Potter who provide (spoiler-free) context. His recaps, hilarious hot takes, and excited speculation about what’s to come will give you a whole new perspective on the series. This is one I think both casual and hardcore fans of Harry Potter will enjoy.
