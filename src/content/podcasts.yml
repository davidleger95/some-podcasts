- name: The Anthropocene Reviewed
  host: John Green
  artwork: '/anthropocene-reviewed.png'
  coverImage:
    src: '/anthropocene-reviewed-cover.jpg'
    alt: John Green
  theme:
    primaryColor: '#16194A'
    accentColor: '#F426AC'
    textColor: '#FFFFFF'
  about: |
    The current geological time period is known as the Anthropocene. Beginning in 10,000 BCE, it’s the period in which humans have shaped the Earth to our desires in ways which are honestly god-like. For better or worse, we’ve left more than our fair share of marks on this planet. 

    Hosted by John Green — best-selling author of _The Fault in Our Stars_ and _Paper Towns_, among others — this podcast reviews different facets of our human-centred planet and rates them on a five-star scale.  _The Anthropocene Reviewed_ showcases John’s talent as a writer, but this time in a non-fiction context.

    > John crafts melancholic narratives that make the scarred moments of his life beautiful, and the beautiful moments even more beautiful.

    Conforming such complex topics as _our capacity for wonder_ into such a simplistic rating system is both naive and satisfying. All the nuance and messiness, the beauty and the ugliness, reduced to a mere number. However, John pours his passion into his reviews, presenting them as deeply personal memoirs. John crafts melancholic narratives that make the scarred moments of his life beautiful, and the beautiful moments even more beautiful. By the time he gets to the end of the story, his final rating seems almost inconsequential. And that’s kind of the point.

    John, I give _The Anthropocene Reviewed_ five stars.
