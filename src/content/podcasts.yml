- name: Reply All
  host: Alex Goldman, PJ Vogt & Emmanuel Dzotsi
  artwork: '/reply-all.jpg'
  coverImage:
    src: '/reply-all-cover.jpg'
    alt: Alex and PJ laughing
  theme:
    primaryColor: '#C73870'
    accentColor: '#F49F5A'
    textColor: '#F3F3F1'
  about: |
    The Internet has quickly become a centrepiece of our rapidly changing society. We’ve left the dark ages of dial-up and have been thrust into this brave new world filled with dank memes, digital crime, Elon Musk shitposting on Twitter, and so much more. The Internet is exciting and terrifying. It brings us together in some ways but divides us in others. It’s a confounding paradox we live with every day, making it nearly impossibly to get our bearings and understand what’s going on around us.

    > The Internet is both exciting and terrifying. It brings us together in some ways but divides us in others.

    _Reply All_ is a show about the Internet. It explores weird and interesting Internet phenomena -- phishing schemes, robocalls, cryptocurrency, you name it! Each episode, hosts PJ Voigt and Alex Goldman (and recently Emmanuel Dzotsi), dive deep down rabbit holes which are seemingly bottomless exploring some of the web's strangest aspects. How was the Incel community started? How do tech support scammers operate? What’s the deal with drop-shipping?

    Demonstrating some amazing feats of investigative journalism, _Reply All_ answers our toughest questions about the Internet with stories that will blow your mind. Even as a software engineer, I’m often surprised by what I learn from this show. If you want to up your Internet savviness, _Reply All_ is the show for you.
